<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Alexey Reshetnikov Test</title>

    <link rel="manifest" href="./manifest.json">
    <script src="https://cdn.pushwoosh.com/webpush/v3/pushwoosh-web-notifications.js" async></script>
    <script>
        var Pushwoosh = Pushwoosh || [];
        Pushwoosh.push(["init", {
          logLevel: 'error', // possible values: error, info, debug
          applicationCode: 'D0BCF-B17C6',
          safariWebsitePushID: 'web.com.example.domain',
          defaultNotificationTitle: 'Pushwoosh',
          defaultNotificationImage: 'https://cp.pushwoosh.com/img/logo-medium.png',
          autoSubscribe: false,
  subscribeWidget: {
    enable: true,
    position: 'bottomLeft', //possible values: ‘bottomLeft’, ‘bottomRight’, ‘topLeft’, ‘topRight’
    bgColor: '#12AE7E',
    bellColor: 'white',
    bellStrokeColor: '#08754f',
    bellButtonBorder: '1px solid #379676',
    shadow: '0px 0px 6px rgba(0, 0, 0, 0.75)',
    size: '48px',
    indent: '20px',
    zIndex: '999999',
    tooltipText: {
      successSubscribe: 'You are successfully subscribed!',
      needSubscribe: 'Get notifications about important news!',
      blockSubscribe: 'Click to see how to get notifications',
      alreadySubscribed: 'You are already subscribed'
    }
    buttonImage: 'https://raw.githubusercontent.com/Alexey-Reshetnikov/test2/master/subscribe.jpg',
    contentImages: {
      chrome: 'https://raw.githubusercontent.com/Alexey-Reshetnikov/test2/master/subscribe.jpg',
      mobileChrome: 'https://raw.githubusercontent.com/Alexey-Reshetnikov/test2/master/subscribe.jpg',
      firefox: 'https://raw.githubusercontent.com/Alexey-Reshetnikov/test2/master/subscribe.jpg',
      opera: 'https://raw.githubusercontent.com/Alexey-Reshetnikov/test2/master/subscribe.jpg',
      safari: 'https://raw.githubusercontent.com/Alexey-Reshetnikov/test2/master/subscribe.jpg',
      edge: 'https://raw.githubusercontent.com/Alexey-Reshetnikov/test2/master/subscribe.jpg',
    }

          userId: 'user_id',
          tags: {
            'Name': 'Alexey Reshetnikov'
          }
        }]);
    </script>
</head>
<body>
    <h1>Alexey Reshetnikov Web SDK Test</h1>
</body>
</html>
